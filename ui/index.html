<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <canvas
      id="map_canvas"
      width="1920"
      height="1080"
    ></canvas>
    <div class="main-toolbar">
      <ul class="toolbar">
        <li>
          <input type="radio" id="contactChoice1" name="primaryAction" value="1" />
          <label for="contactChoice1"
            ><span class="material-icons">add</span>
          </label>
          <span class="tooltip">Create Street</span>
        </li>
        <li>
          <input type="radio" id="contactChoice2" name="primaryAction" value="2" />
          <label for="contactChoice2"
            ><span class="material-icons">delete</span>
          </label>
          <span class="tooltip">Delete Street</span>
        </li>
      </ul>

      <ul class="toolbar">
        <li>
          <input type="radio" id="contactChoice1" name="contact" value="email" />
          <label for="contactChoice1"
            ><span class="material-icons">holiday_village</span>
          </label>
          <span class="tooltip">Create Street</span>
        </li>
        <li>
          <input type="radio" id="contactChoice2" name="contact" value="phone" />
          <label for="contactChoice2"
            ><span class="material-icons">holiday_village</span>
          </label>
          <span class="tooltip">Delete Street</span>
        </li>
        <li>
          <input type="radio" id="contactChoice3" name="contact" value="mail" />
          <label for="contactChoice3"
            ><span class="material-icons">holiday_village</span></label
          >
          <span class="tooltip">Create Street</span>
        </li>
      </ul>      
    </div>
  </body>

  <!--
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
    -->
</html>
