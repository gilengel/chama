<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <noscript
          >This page contains webassembly and javascript content, please enable
          javascript in your browser.</noscript
        >
        <div>
          <button id="gotoCreateStreets">Create Street</button>
          <button id="gotoDeleteStreets">Delete Street</button>
          <label>Render (<span id="num_streets"></span>) streets</label>
          <label class="switch">
            <input type="checkbox" id="render_streets" />
            <span class="slider"></span>
          </label>
          <label>Render (<span id="num_intersections"></span>) intersections</label>
          <label class="switch">
            <input type="checkbox" id="render_intersections" />
            <span class="slider"></span>
          </label>
        </div>
        <canvas
          id="map_canvas"
          width="1920"
          height="1080"
          style="border: solid 2px black"
        ></canvas>
        <div class="toolbar">
          <input type="radio" id="contactChoice1" name="contact" value="email" />
          <label for="contactChoice1">Email</label>
    
          <input type="radio" id="contactChoice2" name="contact" value="phone" />
          <label for="contactChoice2">Phone</label>
    
          <input type="radio" id="contactChoice3" name="contact" value="mail" />
          <label for="contactChoice3">Mail</label>
        </div>
      </body>

</html>
